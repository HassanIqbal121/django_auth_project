<h2>Task List</h2>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }} 
            <a href="{% url 'task_list' %}">View Tasks</a> |
<a href="{% url 'task_create' %}">Create Task</a> |
            <a href="{% url 'task_update' task.id %}">Edit</a> | 
            <a href="{% url 'task_delete' task.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
